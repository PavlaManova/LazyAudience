<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <script src="registration.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" method="POST" action="registration.php" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username1" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="avatar">Upload Avatar Image</label>
        <input type="file" id="avatar" name="avatar" class="custom-file-input"><br>

        <input type="submit" value="Register">
    </form>
    <div id="error-message"></div>
    <button onclick="goBack()">Go Back</button>
    <script>
        function goBack() {
            window.location.href = '../Demo/index.html';
        }
    </script>
</body>
</html>
